{% load static %}

<div style="border: none; border-radius: 16px" class="col-12 card">
    <div class="row p-3">
        <div class="col-md-2">
            <img style=" width: 90px; height: 90px; object-fit: cover" class="img-thumbnail avatar" src="{% static answer.img %}" alt="">
            <div class="my-4">
                    <div class="col-sm-20 col-md-15 d-flex justify-content-center align-items-center">
                        <button class="btn btn-primary" type="submit">&#128077 1</button>
                        <button class="btn btn-primary" type="submit">&#128078 1</button>
                    </div>
            </div>
        </div>
        <div class="answer card-body col-md-6">
            <h4>{{ answer.user }}</h4>
            <p>{{ answer.content }}</p>
            <div class="my-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Correct!
                    </label>
            </div>
        </div>
    </div>
</div>
